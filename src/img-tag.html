<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <img src="foo.jpg">

    <p>Hello<img src="foo.jpg">World</p>

    <a href="example.html">
        <img src="foo.jpg">
    </a>

    <img src="foo.jpg" alt="示例图片">

    <img src="foo.jpg" width="400" height="300">

    <img src="foo.jpg" crossorigin="anonymous">

    <img src="foo.jpg" crossorigin>

    <img src="image.png" loading="lazy" alt="…" width="200" height="200">

    <figure>
        <img src="https://example.com/foo.jpg">
        <figcaption>示例图片</figcaption>
    </figure>

    <!-- 除了图像, <figure>还可以封装引言, 代码, 诗歌等等.  -->
    <figure>
        <figcaption>JavaScript 代码示例</figcaption>
        <p><code>const foo = 'hello';</code></p>
    </figure>

    <!-- 给出了三个图像 URL, 适应三种不同的像素密度.  -->
    <img srcset="foo-320w.jpg,
             foo-480w.jpg 1.5x,
             foo-640w.jpg 2x" src="foo-640w.jpg">

    <!-- 如果希望不同尺寸的屏幕, 显示不同大小的图像, srcset 属性就不够用了, 必须搭配 sizes 属性.  -->
    <!-- 假定当前设备的屏幕宽度是 480px, 浏览器从 sizes 属性查询得到, 图片的显示宽度是 33vw(即 33%), 等于 160px. srcset 属性里面, 正好有宽度等于 160px
        的图片, 于是加载 foo-160.jpg.  -->
    <!-- 如果省略 sizes 属性, 那么浏览器将根据实际的图像显示宽度, 从 srcset 属性选择最接近的图片. 一旦使用 sizes 属性, 就必须与 srcset 属性搭配使用,
        单独使用 sizes 属性是无效的. -->
    <img srcset="foo-160.jpg 160w,
             foo-320.jpg 320w,
             foo-640.jpg 640w,
             foo-1280.jpg 1280w" sizes="(max-width: 440px) 100vw,
            (max-width: 900px) 33vw,
            254px" src="foo-1280.jpg">

    <!-- 指定不同情况下加载的图像 -->
    <picture>
        <source media="(max-width: 500px)" srcset="cat-vertical.jpg">
        <source media="(min-width: 501px)" srcset="cat-horizontal.jpg">
        <img src="cat.jpg" alt="cat">
    </picture>

    <!-- 同时考虑屏幕尺寸和像素密度的适配 -->
    <picture>
        <source srcset="homepage-person@desktop.png,
                  homepage-person@desktop-2x.png 2x" media="(min-width: 990px)">
        <source srcset="homepage-person@tablet.png,
                  homepage-person@tablet-2x.png 2x" media="(min-width: 750px)">
        <img srcset="homepage-person@mobile.png,
               homepage-person@mobile-2x.png 2x" alt="Shopify Merchant, Corrine Anestopoulos">
    </picture>
</body>

</html>
